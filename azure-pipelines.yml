# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
steps:
- task: Docker@2
  displayName: Login to Docker Hub
  inputs:
    command: login
    containerRegistry: DockerHub
- script: |
    docker build -t mathandoro/coach-plus-server:$(tag) .
    docker push mathandoro/coach-plus-server:$(tag)
    docker push mathandoro/coach-plus-server:latest